<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pizza City: Order</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pizza City</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="active" ><a href="#">Order Now</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Ordering!</h1>
        <p>Select pizzas from below to have them added to your order!</p>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-push-4">
          <div class="panel panel-default" id="pizza-selector">
            <div class="panel-body">
              <div class="row" id="pizzas">
                <div class="col-xs-6 col-md-4 pizza">
                  <a href="#" title="Add to Order" class="thumbnail">
                    <img src="img/pizza-1.png" alt="">
                    <div class="caption text-center">
                      <span class="name">Supremissio</span> <kbd class="price">$15</kbd>
                    </div>
                  </a>
                </div>
                <div class="col-xs-6 col-md-4 pizza">
                  <a href="#" title="Add to Order" class="thumbnail">
                    <img src="img/pizza-2.png" alt="">
                    <div class="caption text-center">
                      <span class="name">Pepp-Mustard</span> <kbd class="price">$15</kbd>
                    </div>
                  </a>
                </div>
                <div class="col-xs-6 col-md-4 pizza">
                  <a href="#" title="Add to Order" class="thumbnail">
                    <img src="img/pizza-3.png" alt="">
                    <div class="caption text-center">
                      <span class="name">Pepperoni</span> <kbd class="price">$15</kbd>
                    </div>
                  </a>
                </div>
                <div class="col-xs-6 col-md-4 pizza">
                  <a href="#" title="Add to Order" class="thumbnail">
                    <img src="img/pizza-4.png" alt="">
                    <div class="caption text-center">
                      <span class="name">Vege-delight</span> <kbd class="price">$15</kbd>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-md-pull-8">
          <div class="panel panel-default" id="order-information">
            <div class="panel-body">
              <p>Option for pickup or delivery and a place for information.</p>

              <form role="form">

                <div class="radio">
                  <label>
                    <input type="radio" name="method" id="method_pickup" value="pickup" checked>
                    Pickup
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="method" id="method_delivery" value="delivery">
                    Delivery <kbd class="price">$5</kbd>
                  </label>
                </div>

                <table class="table" id="order">
                </table>

                <button type="submit" class="btn btn-default btn-lg">
                  Place Order <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
